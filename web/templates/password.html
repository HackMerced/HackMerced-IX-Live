<!DOCTYPE html>
<html>

{% set pageTitle = "HackMerced IX" %}{% include "includes/header.html" %}

<body class="no-graphic flex-container-login">

	<div id="login-form" class="window absolute-center">
		<div class="article">
			<center>
				<img src="{{ url_for('static', filename='png/hmix-bg-300.png') }}" alt="HackMerced IX" style="width: 70%;">
				<h1 class="mobile-h1">This Badge is protected.</h1>
				<form action="/unlock" method="POST">
					<input type="text" id="uid" name="uid" value={{ uid }} hidden />
					<input type="password" id="password" name="password" placeholder="Password" />
					<br><br>
					<input type="submit" value="Log In" />
				</form>
			</center>
		</div>
	</div>

</body>

</html>

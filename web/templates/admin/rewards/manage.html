<!DOCTYPE html>
<html>

{% set pageTitle = "Manage Rewards" %}{% include "includes/header-admin.html" %}

<body>

	<a class="nodecor" href="/admin">&#8592; Return to management panel</a>
	<h1>Manage Rewards</h1>

	<div>
		<h3>Create a New Reward</h3>
		<form id="create-form">
			<label for="reward">Reward:</label>
			<input type="text" id="reward" name="reward" style="width: 16em"><br><br>
			<label for="reward">Description:</label>
			<input type="text" id="text" name="text" style="width: 32em"><br><br>
			<label for="value">Value:</label>
			<input type="number" min=0 id="value" name="value" style="width: 5em">
			<label for="stock" style="margin-left: 1em">Stock:</label>
			<input type="number" min=0 id="stock" name="stock" style="width: 5em"><br><br>
			<input type="submit" value="Create">
			<span id="form-response" style="padding-left: 1em"></span>
		</form>
		<p><a href="/admin/rewards/station">Reward Station View</a></p>
	</div>

	<div>
		<h3>All Rewards</h3>
		<table id="rewards-table" style="width: 100%"></table>
	</div>

	<script src="/static/js/jquery-3.6.0.min.js"></script>
	<script src="/static/js/rewards/manage.js"></script>

</body>

</html>

<!DOCTYPE html>
<html>

{% set pageTitle = "Manage Stamps" %}{% include "includes/header-admin.html" %}

<body>

	<a class="nodecor" href="/admin">&#8592; Return to management panel</a>
	<h1>Manage Stamps</h1>

	<div>
		<h3>Create a New Stamp</h3>
		<form id="create-form">
			<label for="stamp">Name:</label>
			<input type="text" id="stamp" name="stamp"><br><br>
			<label for="slots">Slots:</label>
			<input type="number" min=0 id="slots" name="slots" style="width: 5em">
			<label for="cooldown" style="margin-left: 1em">Cooldown:</label>
			<input type="number" min=0 id="cooldown" name="cooldown" style="width: 4em"> minutes<br><br>
			<input type="submit" value="Create">
			<span id="form-response" style="padding-left: 1em"></span>
		</form>
		<p><a href="/admin/stamps/punches">View Punches</a></p>
	</div>

	<div>
		<h3>All Stamps</h3>
		<table id="stamps-table" style="width: 100%"></table>
	</div>

	<script src="/static/js/jquery-3.6.0.min.js" defer></script>
	<script src="/static/js/stamps/manage.js" defer></script>

</body>

</html>

<!DOCTYPE html>
<html>

{% set pageTitle = "Manage Codes" %}{% include "includes/header.html" %}

<body>

	<a class="nodecor" href="/admin">&#8592; Return to management panel</a>
	<h1>Manage Codes</h1>

	<div>
		<h3>Create a New Code</h3>
		<form id="create-form">
			<label for="code">Code:</label>
			<input type="text" id="code" name="code">
			<label for="value" style="margin-left: 1em">Value:</label>
			<input type="number" id="value" name="value" style="width: 5em"><br><br>
			<label for="note">Note:</label>
			<input type="text" id="note" name="note" style="width: 32em"><br><br>
			<input type="submit" value="Create">
			<span id="form-response" style="padding-left: 1em"></span>
		</form>
	</div>

	<div>
		<h3>All Codes</h3>
		<table id="codes-table" style="width: 100%"></table>
	</div>

	<script src="/static/js/jquery-3.6.0.min.js"></script>
	<script src="/static/js/codes/manage.js"></script>

</body>

</html>

<!DOCTYPE html>
<html>

{% set pageTitle = "HackMerced IX" %}{% include "includes/header.html" %}

<body>

	{% include "includes/navbar.html" %}

	<center>
		<div class="main-container">
			<div class="main-banner">
					<h1>HackerPass Profile</h1>
			</div>
			<div class="profile-window">
				<h2>HackerPass Points</h2>
				<p><span id="points">100</span></p>
			</div>
			<div class="profile-window">
				<h2>User Information</h2>
				<form action="#" method="POST" id="update-profile">
					<input type="text" id="fname"    name="fname"    placeholder="First Name" />
					<input type="text" id="lname"    name="lname"    placeholder="Last Name" />
					<input type="text" id="email"    name="email"    placeholder="Email Address" />
					<input type="text" id="phone"    name="phone"    placeholder="Phone Number" />
					<input type="text" id="school"   name="school"   placeholder="School" />
					<input type="text" id="major"    name="major"    placeholder="Major" />
					<input type="text" id="password" name="password" placeholder="Password" />
					<input type="text" id="confirm"  name="confirm"  placeholder="Confirm Password" />
					<br><br>
					<input type="submit" value="Update Profile" />
					<br><br>
				</form>
			</div>
			<div class="profile-window">
				<h2>Change Password</h2>
				<form action="#" method="POST" id="update-password">
					<input type="text" id="oldPassword" name="oldPassword" placeholder="Old Password" />
					<br>
					<input type="text" id="newPassword" name="newPassword" placeholder="New Password" />
					<input type="text" id="confirmPass" name="confirmPass" placeholder="Confirm Password" />
					<br><br>
					<input type="submit" value="Update Password" />
					<br><br>
			</div>
			<div class="profile-window">
				<h2>User Activity Logs</h2>
				<div id="profile-logs">
					<p>Lorem ipsum dolor dit amet.</p>
				</div>
			</div>
		</div>
	</center>

</body>

</html>

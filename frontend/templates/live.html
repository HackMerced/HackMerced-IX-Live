<!DOCTYPE html>
<html>
  {% set pageTitle = "HackMerced IX" %}{% include "includes/header.html" %}

  <body>
    {% include "includes/navbar.html" %}

    <div class="main">
      <div class="banner">
        <h1>Live Streams</h1>
      </div>

      <div
        id="carouselExampleIndicators"
        data-interval="false"
        data-ride="carousel"
        data-pause="hover"
        class="carousel slide">
        <ol class="carousel-indicators">
          <li
            data-target="#carouselExampleIndicators"
            data-slide-to="0"
            class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="stream-and-chat-container">
              <iframe
                class="stream"
                src="https://player.twitch.tv/?channel=hackmerced_stream&parent=127.0.0.1"
                frameborder="0"
                allowfullscreen="true"
                scrolling="no"></iframe>
              <iframe
                class="chat"
                src="https://www.twitch.tv/embed/hackmerced_stream/chat?parent=127.0.0.1"
                allowfullscreen="true"
                scrolling="no"></iframe>
            </div>
          </div>
          <div class="carousel-item">
            <div class="stream-and-chat-container">
              <iframe
                class="stream"
                src="https://player.twitch.tv/?channel=hackmerced_stream2&parent=127.0.0.1"
                frameborder="0"
                allowfullscreen="true"
                scrolling="no"></iframe>
              <iframe
                class="chat"
                src="https://www.twitch.tv/embed/hackmerced_stream2/chat?parent=127.0.0.1"
                allowfullscreen="true"
                scrolling="no"></iframe>
            </div>
          </div>
          <div class="carousel-item">
            <div class="stream-and-chat-container">
              <iframe
                class="stream"
                src="https://player.twitch.tv/?channel=hackmerced_stream3&parent=127.0.0.1"
                frameborder="0"
                allowfullscreen="true"
                scrolling="no"></iframe>
              <iframe
                class="chat"
                src="https://www.twitch.tv/embed/hackmerced_stream3/chat?parent=127.0.0.1"
                allowfullscreen="true"
                scrolling="no"></iframe>
            </div>
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <script
        src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
      <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    </div>
  </body>
</html>

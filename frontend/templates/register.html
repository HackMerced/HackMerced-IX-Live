<!DOCTYPE html>
<html>

{% set pageTitle = "HackMerced IX" %}{% include "includes/header.html" %}

<body>

	<div id="registration-form" class="total-center">

		<h1>User Registration</h1>

		<form action="/register" method="POST">
			<input type="text" id="fname"    name="fname"    placeholder="First Name" />
			<input type="text" id="lname"    name="lname"    placeholder="Last Name" />
			<input type="text" id="email"    name="email"    placeholder="Email Address" />
			<input type="text" id="phone"    name="phone"    placeholder="Phone Number" />
			<input type="text" id="school"   name="school"   placeholder="School" />
			<input type="text" id="major"    name="major"    placeholder="Major" />
			<input type="text" id="password" name="password" placeholder="Password" />
			<input type="text" id="confirm"  name="confirm"  placeholder="Confirm Password" />
			<br><br>
			<input type="submit" value="Register Account" />
		</form>

	</div>

</body>

</html>
